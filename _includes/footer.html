<footer>
    <div class="container">
        <div class="footer-columns">
            {% for column in site.data.footer %}
            <ul class="footer-links">
                {% for link in column.links %}
                    <li><a {% if link.new_window %}target="_blank"{% endif %} href="{% include relative-src.html src=link.link %}" {% if link.social_icon %}class="{{ link.social_icon }}-icon"{% endif %}>
                        {% if link.social_icon %}
                            {% include social-icon.html icon=link.social_icon %}
                        {% endif %}
                        {{ link.name }}</a></li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
        <p class="copyright">&copy; {{ site.time | date: '%Y' }} Gram Up! • <a href="https://insta.gramup.me/#/legal">Terms</a> &amp; <a href="https://insta.gramup.me/#/legal">Privacy</a> • <a href="https://morejust.foundation/">Developed by Morejust</a></p>
    </div>
</footer>
